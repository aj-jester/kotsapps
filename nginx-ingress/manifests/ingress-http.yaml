apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-application-ingress-http
  annotations:
    kots.io/exclude: 'repl{{ or (ConfigOptionEquals "builtin_ingress" "1" | not) (ConfigOptionEquals "require_ssl" "1") }}'
    kots.io/placeholder: repl{{ printf "'true'" }}repl{{ ConfigOption "annotations" | nindent 4 }}
spec:
  backend:
    serviceName: nginx-app
    servicePort: 80
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: nginx-app
          servicePort: 80
      - path: /*
        backend:
          serviceName: kurl-proxy
          servicePort: 8800
apiVersion: v1
kind: Service
metadata:
  name: nginx-app
spec:
  type: NodePort
  selector:
    app: nginx-app
  ports:
  - port: 80
    nodePort: 30080
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: kotsadm
spec:
  type: NodePort
  selector:
    app: kotsadm
  ports:
  - port: 3000
    protocol: TCP
    nodePort: 30880
    name: kotsadm-http